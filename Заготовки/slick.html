<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .carousel__slide2, .carousel__slide3 {
            display: none;
        }
        /*maybe*/
          .carousel, .slick-track {
              width: 508px;
              height: 350px;
          }
    </style>
</head>
<body>
<div class="search-property__slider">
    <div class="carousel">
        <div class="carousel__slide carousel__slide1"></div>
        <div class="carousel__slide carousel__slide2"></div>
        <div class="carousel__slide carousel__slide3"></div>
    </div>
    <div class="carousel__dots"></div>
</div>
<script>
    //верхний слайдер
    if($('.carousel') && $('.carousel').length > 0) {
        $('.carousel').slick({
            arrows: false,
            appendDots: $('.carousel__dots'),
            infinite: true,
            dots: true,
            autoplay: true,
            autoplaySpeed: 3000
        });
    }

    media('all and (min-width: 590px)', function() {
        $('.partners-slider__wrap').slick({
            infinite: true,
            slidesToShow: 4,
            slidesToScroll: 1,
            arrows: true,
            prevArrow: '<a href="#" class="reviews-slider__prev"></a>',
            nextArrow: '<a href="#" class="reviews-slider__next"></a>',
            appendArrows: $('.partners-slider__arrows'),
            dots: false,
            responsive: [
                {
                    breakpoint: 720,
                    settings: {
                        slidesToShow: 3
                    }
                }
            ]
        });
    });

    media('all and (max-width: 589px)', function() {
        if($('.partners-slider__wrap').hasClass('slick-slider')) {
            $('.partners-slider__wrap').slick('unslick');
        }
    });
</script>
</body>
</html>
